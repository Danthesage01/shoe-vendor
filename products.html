  <span class="nav-btn" id="nav-btn">

      <div class="product product-about">
        <img src="./assets/product-nike.jpg" alt="addidas" class="product-img">

        <img src="./assets/product-puma.jpg" alt="addidas" class="product-img">
        <h4 class="product-title">Puma: <span>Made in Italy</span></h4>

      <div class="product product-about">
        <img src="./assets/product-converse.jpg" alt="addidas" class="product-img">
        <h4 class="product-title">Converse: <span>Made in Vietnam</span></h4>

        <a href="#" class="social-icon">

        <a href="#" class="social-icon">

        <a href="#" class="social-icon">
          <i class="fa-brands fa-instagram"></i>

      </div>
      <h4 class="footer-text">
